name: release-please

on:
  push:
    branches: [main, master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          manifest-file: .release-please-manifest.json
          config-file: .release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}
